    <!-- 
    Cоздать новый репозиторий в командной строке
    git init
    git add README.md
    git commit -m "first commit"
    git branch -M main
    git remote add origin https://github.com/egorchiksv/123.git
    git push -u origin main 
    // ******************************************************************************
    Перенос существующего репозитория из командной строки
    git remote add origin https://github.com/egorchiksv/123.git
    git branch -M main
    git push -u origin main
    
    Команды:
    git clone path - команда для клонирования удаленного репозитория (path - указывается пусть)
    git remote add origin path - подключаем удаленный репозиторий (origin - имя репозитория)
    git push -u origin master - отправляем локальные изменения на удаленный севрер (-u - необходимо связать текущую ветку с удаленной веткой, master - ветка). После первого запуска этой команды, в дальнейшем можно писать просто git push, т.к. ветки уже связаны.
    git push -u vendor 1-some-issue - отправка на репозиторий с именем vendor
	git checkout -b "1-some-issue" - созадаем ветку и переключаемся на нее
	git remote show origin - позволяет просмотреть какие ветки связаны с ветками удаленного репозитория
    git branch -D <branch> - удалить ветку в локальном репозитории
    git fetch - скачиваем изменения из удаленного репозитория, но не добавляем в ветку.
    git log origin/1-some-issue ^1-some-issue - позволяет просмотреть изменения в ветках без применения (origin/1-some-issue - удаленная ветка, ^1-some-issue - локальная ветка). Выход из log буква q
    git diff 9a8b44a2d6edce2f11b7727c5516043c4fe8122b - подробнее о изменениях (9a8b44a2d6edce2f11b7727c5516043c4fe8122b - номер комита). Выход из diff буква Shift+Q
    git pull origin branch - затянуть и слить с локальной веткой
    git remote -v - показывает пути к удаленным репозиториям, но не делает запросов к удаленному репозиторию
    git remote remove origin - Удаление пути к текущему репозиторию
    git remote add origin https://skillbox.ru - добавляем путь к удаленном репозиторию
    git remote set-url origin git@github.com:egorchiksv/13_In-depth-version-control.git - устанавливаем путь к репозиторию push И fetch. Можно делать по отдельности, как ниже.
    git remote set-url --push origin путь - поменять путь только для push. По аналогии для fetch.
    git remote add vendor https://github.com/egorchiksv/vendor_repo.git - установка пути для дополнительного репозитория
    git fetch --all - затягивает все изменения в удаленных репозиториев
    git merge origin/1-some-issue - слияние веток
    git reset --merge - сброс состояне указателей HEAD. Откатывает последние изменения
    git remote set-url --add --push адреса - можем добавлять несколько адресов для команды push
    git checkout -b 24-issue - создание ветки и переключение на нее
    git show - показывает последние commit
    git diff хэш1 хэш2 имя файла - покажет изменения между коммитами. Если не указывать имя файла, то покажет изменения во всем проекте.Также можно указывать хэш из разных веток
    git diff файл1 файл2 - покажет изменения в файле
    git blame index.html - покажет изменения в какой строке и кем в указанном файле
    git restore index.html - отметить изменения до коммита в указанном файле
    git restore --staged index.html - отменить идексацию файла, т.е. отмена команды git add index.html
    git reset --hard - отменяют любые изменения, даже которые в индексе, но не может отменить изменения в файлах, которые ниразу не индексировались.
    git clean -f - удаляет файлы, которые ниразу не индексировались. Удаляются без возвратно.
    git rm --cached errors.log - Удалить файл errors.log из системы отслеживания Git
    git checkout хэш - переключение на коммит по хэшу
    git revert хэш - отменяет коммит по указанному хэшу
    git revert --no-commit хэш - отменяет указанный коммит, но не отменяет индекс. При чем потом можно эти отмены закомитить одним разом.
    
    HEAD - это указатель на последний коммит последней ветки. При переключении на другую ветку, HEAD будет указывать на последний коммит текущий ветки.
    git reset --soft хэш - удаляет коммит, но оставляет файл проиндексированным.
    git commit --amend -m "new comment button deleted" - изменение последнего коммита на указанный в кавычках.
    git commit --amend --no-edit - не меняем предыдущий коммит, но к нему добавляем дополнительные проиндексированные действия
    git reset --mixed <commit> - смешанное удаление (сброс) коммитов с добавлением в рабочий каталог
    git reset --merge ca39dc9a972cdaae872d4b0a0a61e8728d99d168 - откат слияния (merge) веток, до указанного коммита (хэш)
    git merge --abort - отмена слияния веток
    git stash - команда откладывает коммит и запоминает изменения.
    git stash pop - возвращает отложенные ранее коммит и сливает его с текущими изменениями. Если еще раз ввести эту команду, то вернутся предпослендние изменения и т.д.
    git stash list - команда показывает список всех отложенных изменений
    git stash drop - Удалаем отложенный изменения
    git merge <branch> - слияние веток текущей с указанной в < >. Переносится в основную ветку все изменения накопившиеся вветке branch. Если после команды удалить ветку branch, то история ветки branch также удалится.
    git rebase <branch> - делает перенос всей ветки branch в текущую ветку. Будут сделаны новые коммиты с новыми хэшами. Приемущество в том, что вся история сохраняется, но будет не понятно, что произошел rebase.
    git cherry-pick <commit> - позволяет перенести в текущую ветку однин или несколько коммитов с указанным Commit без переноса других изменений. Появится новый коммит с новым хэшем, но не будет содержать изменения, которые были внесены ранее.
